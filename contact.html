<!DOCTYPE html>
<html lang="en">
<head>

  <title>DIDSAC • Contact</title>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <nav>...same navbar...</nav>

  <header>
    <h2>Talk to Us</h2>
    <p>We’d love to hear from you. Reach out for collaborations, media, or enquiries.</p>
  </header>

  <section>
    <form action="mailto:thinkdata@daystar.ac.ke" method="post" enctype="text/plain">
      <label>Your Name</label><br>
      <input type="text" name="name" required><br><br>

      <label>Your Email</label><br>
      <input type="email" name="email" required><br><br>

      <label>Your Message</label><br>
      <textarea name="message" rows="5" required></textarea><br><br>

      <button type="submit">Send Message</button>
    </form>
    <p>Or email us directly: <a href="mailto:thinkdata@daystar.ac.ke">thinkdata@daystar.ac.ke</a></p>
  </section>

  <footer>...same footer...</footer>
</body>
